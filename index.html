<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =================================================================== -->
    <!-- ✨✨✨ ابدأ بإضافة الأسطر الجديدة هنا ✨✨✨ -->
    <!-- =================================================================== -->

    <!-- 1. الأيقونة الرئيسية للمتصفحات (Favicon) -->
    <!-- هذا هو السطر الأهم الذي سيحل مشكلة الكرة الأرضية -->
    <link rel="icon" href="/squarelogo.png" type="image/png" />

    <!-- 2. أيقونة لأجهزة Apple (عند إضافة الموقع للشاشة الرئيسية) -->
    <link rel="apple-touch-icon" href="/squarelogo-180x180.png" />

    <!-- 3. ربط ملف الـ Manifest الخاص بالـ PWA -->
    <!-- هذا السطر يساعد المتصفح في العثور على إعدادات PWA بسرعة -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- 4. لون شريط العنوان للمتصفحات على الموبايل -->
    <meta name="theme-color" content="#1f2937" />

    <!-- 5. سطر مهم لأجهزة Apple لجعل التطبيق يعمل كأنه تطبيق أصلي -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- =================================================================== -->
    <!-- ✨✨✨ انتهت الإضافات ✨✨✨ -->
    <!-- =================================================================== -->

    <title>ProFinance Tracker</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
